<main>


    <section class="salesreports">
        <div class="container">
    
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="content d-flex align-items-center">
                        <div class="chevron">
                            <i class="bi bi-chevron-left"></i>
                        </div>
                        <div class="box">
                            <h4>SALES REPORT</h4>
                        </div>
                    </div>

                    <div class="allreport d-flex align-items-center">
                        <div class="button" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <button mat-raised-button>SELECT STORE
                            </button>
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        </div>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>dialpad</mat-icon>
                                <span>Redial</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Disable alerts</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Disable alerts</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>dialpad</mat-icon>
                                <span>Redial</span>
                            </button>
                        </mat-menu>
                    </div>

                    
                  
                </div>
            </div>
        </div>
    
          
    
        <div class="matTable mt-4">
            <div class="row">
                <div class="col-md-12">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter</td>
                        </tr>
                    </table>
    
    
                </div>
            </div>
        </div>
    
    </div>
    
    
    </section>
    
    </main>
